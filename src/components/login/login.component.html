<main class="container-fluid vh-100 vw-100 p-0">
  <div class="row g-0 h-100">
    <!-- Lado Esquerdo - Formulário -->
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-white">
      <div class="login-form p-4">
        <h1 class="mb-2">Bem-vindo ao MeuSaldo</h1>
        <p class="text-muted mb-4">Entre com seu número de WhatsApp</p>

        <div class="mb-3">
          <label for="phone" class="form-label">Telefone</label>
          <input
            type="text"
            id="phone"
            [(ngModel)]="phoneNumber"
            (input)="formatPhone($event)"
            placeholder="(00) 00000-0000"
            class="form-control form-control-lg"
          />
        </div>

        <button
          class="btn login-button btn-lg w-100"
          (click)="onLogin()"
          [disabled]="phoneNumber.length < 14"
        >
          Entrar
        </button>
      </div>
    </div>

    <!-- Lado Direito - Imagem -->
    <div class="col-12 col-md-6 right-side p-0">
    </div>
  </div>
</main>
